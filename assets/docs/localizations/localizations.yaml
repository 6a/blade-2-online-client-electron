passwordReqsHeader:
  en: Please ensure that your password matches the criteria below
  jp: パスワードは以下の要件を満たすように指定してください
passwordReqsASCII:
  en: Contains only half-width ASCII characters and symbols as well as
  jp: 半角英数字と ASCII 記号のみを含むこと、及び
passwordReqsFifteenChars:
  en: Containing 15 or more characters or
  jp: 15 文字であること、又は
passwordReqsEightChars:
  en: Containing 8 or more characters whilst
  jp: 8 文字であり
passwordReqsOneNumeral:
  en: Containing at least one digit and
  jp: 1 数字以上を含むこと及び
passwordReqsOneLowercase:
  en: Containing at least one lower case letter
  jp: 1 小文字以上を含むこと
