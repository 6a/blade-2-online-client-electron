<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; media-src *">
    <title>Blade II Online - Client</title>
    <link rel="stylesheet" href="../assets/css/blade2.css">

    <script src="../assets/js/app.js"></script>
  </head>
  <body>

  <header id="titlebar">
    <div id="drag-region"></div>
    <div id="window-controls">
      <div class="button" id="min-button">&#xE921;</div>
      <div class="button" id="opts-button">&#xE713;</div>
      <div class="button" id="close-button">&#xE8BB;</div>
    </div>
  </header>
  <main id="app">
    <div class="page" id="login">
      <video id="login-bg-video" class="bg-video" loop muted>
        <source src="../assets/videos/sen-2-op-muted.mp4" type="video/mp4">
      </video>
      <div id="login-pane">
        <img class="img-full-width" src="../assets/images/logo.png">
        <h1>サインイン</h1>

        <section id="login-dynamic-wrapper">
          <div id="login-interactable-wrapper">
            <div class="text-input-wrapper">
              <input id="login-username" type="text" placeholder=" " class="input-standard">
              <div class="text-input-label-wrapper"><label for="login-username" class="text-input-label">ユーザー名</label></div>
            </div>
    
            <div class="text-input-wrapper">
              <input id="login-password" type="password" placeholder=" " class="input-standard">
              <div class="text-input-label-wrapper"><label for="login-password" class="text-input-label">パスワード</label></div>
              <input type="checkbox" id="login-showhide-password-toggle" class="visibility-toggle">
            </div>
   
            <div class="checkbox-wrapper">
              <input id="login-remember-me" type="checkbox" class="checkbox-standard">
              <label class="checkbox-text" for="login-remember-me">ユーザー名を記憶</label>
            </div>
            
            <button id="login-button" disabled>実行</button>
          </div>
          <div id="login-loader-wrapper" class="hidden">
            <div class="spinner"></div>
          </div>
        </section>
       
        <section id="login-links">
          <a id="login-create-account" href="">アカウントを作成</a>
          <a id="login-trouble" href="">サインインできない場合</a>
        </section>
      </div>
    </div>

    <div class="page backdrop hidden" id="options">

    </div>

    <div class="page backdrop hidden" id="create-account">
      <section id="create-account-modal" class="modal">
        <h1>「この手で道を切り拓く」</h1>
        <h2>BLADE II ONLINE アカウント作成</h2>
        <input id="create-account-username" type="text" placeholder="ユーザー名" maxlength="20">
        <p id="create-account-username-warning" class="create-account-warning hidden">ユーザー名は2文字でなければなりません</p> 
        <div id="create-account-details-wrapper">
          <div id="create-account-email-wrapper">
            <div class="text-input-wrapper">
              <input id="create-account-email" type="text" placeholder=" " class="input-standard" maxlength="60">
              <div class="text-input-label-wrapper"><label for="create-account-email" class="text-input-label">メールアドレス</label></div>
            </div>
            <p id="create-account-email-warning" class="hidden warning-text">有効なメールアドレスを指定してください</p> 
          </div>
          <div id="create-account-password-wrapper">
            <div class="text-input-wrapper">
              <input id="create-account-password" type="password" placeholder=" " class="input-standard" maxlength="60">
              <div class="text-input-label-wrapper"><label for="create-account-password" class="text-input-label">パスワード</label></div>
              <input type="checkbox" id="create-account-showhide-password-toggle" class="visibility-toggle">
            </div>
            <div id="create-account-password-reqs" class="hidden">
              <p id="create-account-password-warning-header" class="warning-text">パスワードは以下の要件を満たすように指定してください</p>
              <ul>
                <li id="create-account-password-req-ascii" class="ca-li-inactive">半角英数字と ASCII 記号のみを含むこと、及び</li>
                <li id="create-account-password-req-15-chars" class="ca-li-inactive">15 文字であること、又は</li>
                <li id="create-account-password-req-8-chars" class="ca-li-inactive">8 文字であり</li>
                <li id="create-account-password-req-1-numeral" class="ca-li-inactive">1 数字以上を含むこと及び</li>
                <li id="create-account-password-req-1-lowercase" class="ca-li-inactive">1 小文字以上を含むこと</li>
              </ul>
            </div>
          </div>
        </div>

        <button id="create-account-button" disabled>今すぐ作成</button>

        <a id="create-account-close" href="">サインインへ戻る</a>
      </section>
    </div>

    <div class="page" id="loading">
      <div id="loading-bg">
        <h1>初期化中</h1>
        <div id="loading-bar"></div>
      </div>
    </div>
  </main>
  </body>
</html>
